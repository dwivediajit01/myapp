<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page - Uploaded Files</title>
</head>
<body>
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}" download>{{ file.file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
